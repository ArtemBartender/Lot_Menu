<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu LOT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1d3557 20%, #003049 100%);
      color: #fcbf49;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1d3557;
      color: #fcbf49;
      padding: 1rem;
      text-align: center;
    }
    .language-switch {
      text-align: center;
      margin-top: 1rem;
    }
    .language-switch button {
      margin: 0 10px;
      padding: 8px 20px;
      font-weight: bold;
      background-color: #fcbf49;
      border: none;
      color: #1d3557;
      cursor: pointer;
      border-radius: 50px;
      font-size: 1rem;
    }
    .section {
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .drink {
      margin-bottom: 2rem;
      text-align: center;
    }
    .drink h3 {
      margin: 0 0 0.5rem 0;
      color: #ffffff;
    }
    .ingredients {
      list-style-type: none;
      padding: 0;
      margin: 0;
      font-size: 0.9rem;
    }
    .ingredients li {
      margin: 3px 0;
    }
    @media screen and (max-width: 768px) {
      .section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
