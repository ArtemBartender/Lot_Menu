<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu drinków</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #0b1c3d, #182d45);
      color: #f2c76e;
      text-align: center;
    }
    h1 { margin-top: 30px; font-size: 2em; }
    .lang-switch, .category-switch {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
      gap: 10px;
    }
    .lang-switch button, .category-switch button {
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      background: #a26d28;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .divider {
      height: 2px;
      background-color: #a26d28;
      margin: 10px auto;
      width: 90%;
    }
    .menu { display: flex; flex-direction: column; align-items: center; gap: 25px; padding-bottom: 50px; }
    .drink {
      max-width: 90%;
      background-color: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 15px;
    }
    .drink-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .drink-ingredients {
      font-size: 0.95em;
      line-height: 1.4;
      color: #f2c76e;
    }
  </style>
</head>
<body>
  <h1 id="title">Menu drinków</h1>
  <div class="lang-switch">
    <button onclick="setLanguage('pl')">PL</button>
    <button onclick="setLanguage('en')">EN</button>
  </div>
  <div class="divider"></div>
  <div class="category-switch">
    <button onclick="setCategory('all')">Wszystkie</button>
    <button onclick="setCategory('vodka')">Wódka</button>
    <button onclick="setCategory('whiskey')">Whiskey & Bourbon</button>
    <button onclick="setCategory('rum')">Rum</button>
    <button onclick="setCategory('liqueur')">Likier</button>
    <button onclick="setCategory('nonalcoholic')">Bezalkoholowe</button>
  </div>
  <div class="menu" id="menu"></div>

<script>
const drinks = [
  {
    name: { pl: "Blue Lagoon", en: "Blue Lagoon" },
    ingredients: { pl: ["Gin", "Syrop Blue Curacao", "Woda gazowana"], en: ["Gin", "Blue Curacao Syrup", "Sparkling Water"] },
    category: "vodka"
  },
  {
    name: { pl: "Irish Sunset", en: "Irish Sunset" },
    ingredients: { pl: ["Irish Whiskey", "Syrop marakuja", "Sok ananasowy"], en: ["Irish Whiskey", "Passion Fruit Syrup", "Pineapple Juice"] },
    category: "whiskey"
  },
  {
    name: { pl: "Ginger Fresh", en: "Ginger Fresh" },
    ingredients: { pl: ["Syrop imbirowy", "Sok z cytryny", "Woda gazowana", "Mięta", "Lód"], en: ["Ginger Syrup", "Lemon Juice", "Sparkling Water", "Mint", "Ice"] },
    category: "nonalcoholic"
  }
];

let currentLang = "pl";
let currentCategory = "all";

function setLanguage(lang) {
  currentLang = lang;
  document.getElementById("title").innerText = lang === "pl" ? "Menu drinków" : "Drink Menu";
  renderMenu();
}
function setCategory(cat) {
  currentCategory = cat;
  renderMenu();
}
function renderMenu() {
  const container = document.getElementById("menu");
  container.innerHTML = "";

  drinks
    .filter(d => currentCategory === "all" || d.category === currentCategory)
    .forEach(d => {
      const div = document.createElement("div");
      div.className = "drink";

      const name = document.createElement("div");
      name.className = "drink-name";
      name.innerText = d.name[currentLang];

      const list = document.createElement("div");
      list.className = "drink-ingredients";
      list.innerHTML = d.ingredients[currentLang].join("<br>");

      div.appendChild(name);
      div.appendChild(list);
      container.appendChild(div);
    });
}
renderMenu();
</script>
</body>
</html>
