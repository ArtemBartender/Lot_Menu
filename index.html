<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Menu Koktajli LOT</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icons/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Menu Koktajli LOT">
</head>
<body>

  <!-- ========== Фиксированная шапка ========== -->
  <header class="site-header">
  <a href="https://www.lot.com/pl/pl" class="header-logo-link">
    <img src="icons/LOT_Logo_2.svg" alt="Logo LOT" class="header-logo">
  </a>
    <h2>Ważne, z kim podróżujesz</h2>
    <div class="language-switch">
      <button onclick="changeLanguage('pl')" aria-label="Polski">
        <img src="icons/Flag_PL.png" alt="PL" class="flag-icon">
      </button>
      <button onclick="changeLanguage('en')" aria-label="English">
        <img src="icons/Flag_EN.png" alt="EN" class="flag-icon">
      </button>
    </div>
  </header>
  <!-- ========================================= -->

  <div class="container">
    <h1 id="page-title">Menu drinków</h1>

    <!-- Кнопка «Сюрприз мне коктейль» -->
    <button id="surprise-btn" class="surprise-btn"></button>

    <div class="category-switch" id="category-buttons"></div>
    <div class="cocktail-list" id="cocktail-list"></div>

    <footer>
      <p id="footer-text" style="cursor: pointer;">
        Najlepszym podziękowaniem będzie Twoja opinia.
      </p>
    </footer>
  </div>

  <script src="cocktails.js"></script>
  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./sw.js')
        .then(() => console.log('SW registered'))
        .catch(err => console.error('SW failed:', err));
    }
    document.getElementById('footer-text').addEventListener('click', () => {
      window.open(
        'https://survey2.medallia.eu/?LotBusinessLounge&Salonik=0',
        '_blank',
        'noopener'
      );
    });
  </script>
</body>
</html>
