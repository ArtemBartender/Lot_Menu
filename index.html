<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu LOT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1d3557 20%, #003049 100%);
      color: #fcbf49;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1d3557;
      color: #fcbf49;
      padding: 1rem;
      text-align: center;
    }
    .language-switch {
      text-align: center;
      margin-top: 1rem;
    }
    .language-switch button {
      margin: 0 10px;
      padding: 8px 20px;
      font-weight: bold;
      background-color: #fcbf49;
      border: none;
      color: #1d3557;
      cursor: pointer;
      border-radius: 50px;
      font-size: 1rem;
    }
    .section {
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .drink {
      margin-bottom: 2rem;
      text-align: center;
    }
    .drink h3 {
      margin: 0 0 0.5rem 0;
      color: #ffffff;
    }
    .ingredients {
      list-style-type: none;
      padding: 0;
      margin: 0;
      font-size: 0.9rem;
    }
    .ingredients li {
      margin: 3px 0;
    }
    @media screen and (max-width: 768px) {
      .section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Menu drinków</h1>
  </header>

  <div class="language-switch">
    <button onclick="setLanguage('pl')">PL</button>
    <button onclick="setLanguage('en')">EN</button>
  </div>

  <main class="section" id="menu"></main>

  <script>
    const drinks = {
      pl: `
<div class='drink'><h3>Blue Lagoon</h3><ul class='ingredients'><li>Gin</li><li>Syrop Blue Curacao</li><li>Woda gazowana</li></ul></div>
<div class='drink'><h3>Irish Sunset</h3><ul class='ingredients'><li>Irish Whiskey</li><li>Syrop marakuja</li><li>Sok ananasowy</li></ul></div>
`,
      en: `
<div class='drink'><h3>Blue Lagoon</h3><ul class='ingredients'><li>Gin</li><li>Blue Curacao syrup</li><li>Sparkling water</li></ul></div>
<div class='drink'><h3>Irish Sunset</h3><ul class='ingredients'><li>Irish Whiskey</li><li>Passion fruit syrup</li><li>Pineapple juice</li></ul></div>
`
    };

    function setLanguage(lang) {
      document.getElementById("menu").innerHTML = drinks[lang];
      document.getElementById("title").innerText = lang === "pl" ? "Menu drinków" : "Cocktail Menu";
    }

    setLanguage('pl');
  </script>
</body>
</html>
