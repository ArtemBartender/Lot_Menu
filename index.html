<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu LOT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1d3557 20%, #003049 100%);
      color: #fcbf49;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1d3557;
      color: #fcbf49;
      padding: 1rem;
      text-align: center;
    }
    .language-switch, .filter-buttons {
      text-align: center;
      margin: 1rem;
    }
    .language-switch button, .filter-buttons button {
      margin: 5px 8px;
      padding: 8px 18px;
      font-weight: bold;
      background-color: #fcbf49;
      border: none;
      color: #1d3557;
      cursor: pointer;
      border-radius: 50px;
      font-size: 1rem;
    }
    .section {
      padding: 1rem 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .drink {
      text-align: center;
    }
    .drink h3 {
      margin-bottom: 0.3rem;
      color: #ffffff;
    }
    .ingredients {
      list-style-type: none;
      padding: 0;
      margin: 0;
      font-size: 0.9rem;
    }
    .ingredients li {
      margin: 3px 0;
    }
    @media screen and (max-width: 768px) {
      .section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Menu drinków</h1>
  </header>

  <div class="language-switch">
    <button onclick="setLanguage('pl')">PL</button>
    <button onclick="setLanguage('en')">EN</button>
  </div>

  <div class="filter-buttons" id="filters"></div>

  <main class="section" id="menu"></main>

  <script>
    const categories = ["all", "vodka", "whiskey", "rum", "liqueur", "nonalcoholic"];
    const categoryLabels = {
      pl: {
        all: "Wszystkie",
        vodka: "Wódka",
        whiskey: "Whiskey & Bourbon",
        rum: "Rum",
        liqueur: "Likier",
        nonalcoholic: "Bezalkoholowe"
      },
      en: {
        all: "All",
        vodka: "Vodka",
        whiskey: "Whiskey & Bourbon",
        rum: "Rum",
        liqueur: "Liqueur",
        nonalcoholic: "Non-alcoholic"
      }
    };

    const drinks = {
      pl: [],
      en: []
    };

    function renderFilters(lang) {
      const filterContainer = document.getElementById("filters");
      filterContainer.innerHTML = "";
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.innerText = categoryLabels[lang][cat];
        btn.onclick = () => renderMenu(lang, cat);
        filterContainer.appendChild(btn);
      });
    }

    function renderMenu(lang, filter) {
      const container = document.getElementById("menu");
      const title = document.getElementById("title");
      title.innerText = lang === "pl" ? "Menu drinków" : "Cocktail Menu";

      const data = drinks[lang].filter(d => filter === "all" || d.category === filter);
      container.innerHTML = data.map(drink => `
        <div class="drink">
          <h3>${drink.name}</h3>
          <ul class="ingredients">
            ${drink.ingredients.map(i => `<li>${i}</li>`).join("")}
          </ul>
        </div>
      `).join("");
    }

    function setLanguage(lang) {
      renderFilters(lang);
      renderMenu(lang, "all");
    }
  </script>
