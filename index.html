<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu drinków</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #0d1c3e, #162c4f);
      color: #e8b654;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
    }
    .btn-group, .filter-group {
      margin: 15px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #8b5e3c;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
    }
    hr {
      border: none;
      height: 1px;
      background-color: #e8b654;
      margin: 15px auto;
      width: 90%;
    }
    .drink {
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
    }
    .drink h2 {
      margin-bottom: 5px;
    }
    .drink p {
      margin: 2px 0;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1 id="title">Menu drinków</h1>
  <div class="btn-group">
    <button onclick="setLanguage('pl')">PL</button>
    <button onclick="setLanguage('en')">EN</button>
  </div>
  <hr />
  <div class="filter-group">
    <button onclick="filterCategory('all')">Wszystkie</button>
    <button onclick="filterCategory('vodka')">Wódka</button>
    <button onclick="filterCategory('whiskey')">Whiskey & Bourbon</button>
    <button onclick="filterCategory('rum')">Rum</button>
    <button onclick="filterCategory('liqueur')">Likier</button>
    <button onclick="filterCategory('nonalcoholic')">Bezalcoholowe</button>
    <button onclick="filterCategory('gin')">Gin</button>
  </div>
  <div id="drink-list"></div>

  <script>
    const drinks = [
      {
        name: { pl: "Blue Lagoon", en: "Blue Lagoon" },
        ingredients: {
          pl: ["Gin", "Syrop Blue Curacao", "Woda gazowana"],
          en: ["Gin", "Blue Curacao Syrup", "Sparkling Water"]
        },
        category: "gin"
      },
      {
        name: { pl: "Irish Sunset", en: "Irish Sunset" },
        ingredients: {
          pl: ["Irish Whiskey", "Syrop marakuja", "Sok ananasowy"],
          en: ["Irish Whiskey", "Passion Fruit Syrup", "Pineapple Juice"]
        },
        category: "whiskey"
      },
      {
        name: { pl: "Spiced Apricot", en: "Spiced Apricot" },
        ingredients: {
          pl: ["Morelówka", "Spiced Rum", "Sok z czarnej porzeczki"],
          en: ["Apricot Vodka", "Spiced Rum", "Blackcurrant Juice"]
        },
        category: "rum"
      },
      {
        name: { pl: "Ginger Fresh", en: "Ginger Fresh" },
        ingredients: {
          pl: ["Syrop imbirowy", "Sok z cytryny", "Woda gazowana", "Mięta", "Lód"],
          en: ["Ginger Syrup", "Lemon Juice", "Sparkling Water", "Mint", "Ice"]
        },
        category: "nonalcoholic"
      }
    ];

    let currentLang = 'pl';
    let currentCategory = 'all';

    function setLanguage(lang) {
      currentLang = lang;
      document.getElementById("title").innerText = lang === 'pl' ? 'Menu drinków' : 'Drinks Menu';
      renderDrinks();
    }

    function filterCategory(cat) {
      currentCategory = cat;
      renderDrinks();
    }

    function renderDrinks() {
      const list = document.getElementById("drink-list");
      list.innerHTML = "";
      drinks
        .filter(d => currentCategory === 'all' || d.category === currentCategory)
        .forEach(drink => {
          const div = document.createElement("div");
          div.className = "drink";
          div.innerHTML = `
            <h2>${drink.name[currentLang]}</h2>
            ${drink.ingredients[currentLang].map(i => `<p>${i}</p>`).join("")}
          `;
          list.appendChild(div);
        });
    }

    renderDrinks();
  </script>
</body>
</html>
