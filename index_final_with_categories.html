
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu drinków</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1d3557 20%, #003049 100%);
      color: #fcbf49;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1d3557;
      color: #fcbf49;
      padding: 1rem;
      text-align: center;
    }
    .language-switch, .filter-buttons {
      text-align: center;
      margin: 1rem;
    }
    .language-switch button, .filter-buttons button {
      margin: 5px 8px;
      padding: 8px 18px;
      font-weight: bold;
      background-color: #fcbf49;
      border: none;
      color: #1d3557;
      cursor: pointer;
      border-radius: 50px;
      font-size: 1rem;
    }
    .section {
      padding: 1rem 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .drink {
      text-align: center;
    }
    .drink h3 {
      margin-bottom: 0.3rem;
      color: #ffffff;
    }
    .ingredients {
      list-style-type: none;
      padding: 0;
      margin: 0;
      font-size: 0.9rem;
    }
    .ingredients li {
      margin: 3px 0;
    }
    @media screen and (max-width: 768px) {
      .section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Menu drinków</h1>
  </header>

  <div class="language-switch">
    <button onclick="setLanguage('pl')">PL</button>
    <button onclick="setLanguage('en')">EN</button>
  </div>
  <hr style="margin: 0 20px 1rem; border: 0; height: 1px; background: #fcbf49;" />
  <div class="filter-buttons" id="filters"></div>
  <main class="section" id="menu"></main>

  <script>
    const categories = ["all", "vodka", "whiskey", "rum", "liqueur", "nonalcoholic"];
    const labels = {
      pl: {
        title: "Menu drinków",
        categories: {
          all: "Wszystkie",
          vodka: "Wódka",
          whiskey: "Whiskey & Bourbon",
          rum: "Rum",
          liqueur: "Likier",
          nonalcoholic: "Bezalkoholowe"
        }
      },
      en: {
        title: "Cocktail Menu",
        categories: {
          all: "All",
          vodka: "Vodka",
          whiskey: "Whiskey & Bourbon",
          rum: "Rum",
          liqueur: "Liqueur",
          nonalcoholic: "Non-alcoholic"
        }
      }
    };

    const drinks = {
      pl: [
        { name: "Blue Lagoon", ingredients: ["Gin", "Syrop Blue Curacao", "Woda gazowana"], category: "vodka" },
        { name: "Irish Sunset", ingredients: ["Irish Whiskey", "Syrop marakuja", "Sok ananasowy"], category: "whiskey" },
        { name: "Cosmopolitan", ingredients: ["Wódka", "Triple Sec", "Syrop żurawina", "Sok z limonki"], category: "vodka" },
        { name: "Ginger Fresh", ingredients: ["Syrop imbirowy", "Sok z cytryny", "Woda gazowana", "Mięta", "Lód"], category: "nonalcoholic" }
      ],
      en: [
        { name: "Blue Lagoon", ingredients: ["Gin", "Blue Curacao Syrup", "Sparkling water"], category: "vodka" },
        { name: "Irish Sunset", ingredients: ["Irish Whiskey", "Passion fruit syrup", "Pineapple juice"], category: "whiskey" },
        { name: "Cosmopolitan", ingredients: ["Vodka", "Triple Sec", "Cranberry syrup", "Lime juice"], category: "vodka" },
        { name: "Ginger Fresh", ingredients: ["Ginger syrup", "Lemon juice", "Sparkling water", "Mint", "Ice"], category: "nonalcoholic" }
      ]
    };

    let currentLang = "pl";
let currentCategory = "all";

    
function setCategory(cat) {
  currentCategory = cat;
  renderMenu(currentLang, currentCategory);
}

function renderFilters(lang) {

      const container = document.getElementById("filters");
      container.innerHTML = "";
      for (const cat of categories) {
        const btn = document.createElement("button");
        btn.innerText = labels[lang].categories[cat];
        btn.setAttribute('onclick', `setCategory("${cat}")`);
        container.appendChild(btn);
      }
    }

    function renderMenu(lang, filter) {
      document.getElementById("title").innerText = labels[lang].title;
      const container = document.getElementById("menu");
      const list = drinks[lang].filter(d => filter === "all" || d.category === filter);
      container.innerHTML = list.map(drink => `
        <div class="drink">
          <h3>${drink.name}</h3>
          <ul class="ingredients">${drink.ingredients.map(i => `<li>${i}</li>`).join("")}</ul>
        </div>
      `).join("");
    }

    
function setLanguage(lang) {
  currentLang = lang;
  renderFilters(lang);
  renderMenu(lang, currentCategory);
}
      currentLang = lang;
      renderFilters(lang);
      renderMenu(lang, "all");
    }

    window.onload = () => setLanguage("pl");
  </script>
</body>
</html>
